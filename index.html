<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Playpen+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <form id="search-box">
          <input
            type="text"
            placeholder="Search City"
            id="searchCity"
            autocomplete="off"
            autofocus="on"
            required
          />
          <input type="submit" value="Search" id="submitBox" />
        </form>

        <h2>New York</h2>
      </h1>
      <h3></h3>
      <h4 id="humidity"></h4>
      <h4 id="wind"></h4>
      <h4 id="description"></h4>
      <div class="currentWeather">
        <div id="currentImg"></div>
        <br />
        <div id="current"></div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/xiannac" target="_blank">Xianna Colon</a>
          open-sourced on
          <a href="https://github.com/xiannac/weather-app" target="_blank">
            GitHub</a
          >
          and hosted on
          <a href="https://weatherapp-xianna.netlify.app/" target="_blank">
            Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>

<script src="script.js"></script>
