<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Playpen+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <form id="search-box">
          <input
            type="text"
            placeholder="Search City"
            id="searchCity"
            autocomplete="off"
            autofocus="on"
            required
          />
          <input type="submit" value="Search" id="submitBox" />
        </form>

        <h2>New York</h2>
      </h1>
      <h3></h3>
      <h4 id="humidity"></h4>
      <h4 id="wind"></h4>
      <h4 id="description"></h4>
      <div class="currentWeather">
        <div id="currentImg"></div>
        <br />
        <div id="current"></div>
      </div>
      <div class="grid">
        <div class="col">
          <p class="weather">
            Sun
            <br />
            <img class="first" src="images/rain.png" width="45" />
            <br /><br />
            47째F
          </p>
        </div>

        <div class="col">
          <p class="weather">
            Mon
            <br />
            <img class="second" src="images/cloudy.png" width="45" />
            <br /><br />
            45째F
          </p>
        </div>

        <div class="col">
          <p class="weather">
            Tue
            <br />
            <img class="third" src="images/sun.png" width="45" />
            <br /><br />
            43째F
          </p>
        </div>

        <div class="col">
          <p class="weather">
            Wed
            <br />
            <img class="fourth" src="images/cloudy.png" width="45" />
            <br />
            <br />
            49째F
          </p>
        </div>
      </div>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/xiannac" target="_blank">Xianna Colon</a>
          and is
          <a href="https://github.com/xiannac/weather-app" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://gleeful-mermaid-b79333.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>

<script src="script.js"></script>
